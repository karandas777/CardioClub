<div class="bg-dark text-light w-100">
  <div class="h4 mx-5 p-2">Dashboard
  </div>
</div>

<div class="container">
  <div class="row p-3">
    <div class="col-md-3 p-3">
      <div class="card c1 p-2" routerLink="/home/members-list">
        <div class="h3 m-3"><i class="fa fa-users"></i> Members</div>
        <div class="display-3 m-3 text-right">
          {{membersList}}</div>
      </div>
    </div>
    <div class="col-md-3 p-3">
      <div class="card c2 p-2" routerLink="/home/packages">
        <div class="h3 m-3"><i class="fa fa-th-large"></i> Packages</div>
        <div class="display-3 m-3 text-right">
          {{packagesList}}</div>
      </div>
    </div>
    <div class="col-md-3 p-3">
      <div class="card c3 p-2" routerLink="/home/equipments">
        <div class="h3 m-3"><i class="fa fa-cog"></i> Equipments</div>
        <div class="display-3 m-3 text-right">
          {{equipmentsList}}</div>
      </div>
    </div>
    <div class="col-md-3 p-3">
      <div class="card c4 p-2" routerLink="/home/admin-setup">
        <div class="h3 m-3"><i class="fa fa-user-circle"></i> Users</div>
        <div class="display-3 m-3 text-right">
          {{usersList}}</div>
      </div>
    </div>
    <div class="col-md-6 p-3">
      <div class="card c5 p-2" routerLink="/home/members-list">
        <div class="h3 m-3">Total Income</div>
        <div class="display-3 m-3 text-right"><i class="fa fa-inr"></i> 
          {{incomeAmount}}</div>
      </div>
    </div>
    <div class="col-md-6 p-3">
      <div class="card c6 p-2" routerLink="/home/alertboard/pendingfees">
        <div class="h3 m-3">Pending Fees
        </div>
        <div class="display-3 m-3 text-right"><i class="fa fa-inr"></i> 
          {{pendingAmount}}</div>
      </div>
    </div>

    <div class="col-md-4 p-3">
      <div class="card c3 p-1">
        <div class="m-0 text-center">Logged in : <i class="fa fa-user-circle"></i> {{username}}
        </div>
      </div>
    </div>
    
    <div class="col-md-8 p-3">
      <div class="card c2 p-1">
        <div class="m-0 text-center"><i class="fa fa-heartbeat"></i> Cardio Club 2020
        </div>
      </div>
    </div>

  </div>
</div>
