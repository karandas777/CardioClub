<div class="container-fluid vh-100 p-0">
  <div class="row mx-0 px-0">
    <div class="col-md-9 imgx vh-100 p-0">
      <div
        id="carouselExampleSlidesOnly"
        class="carousel slide carousel-fade"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="../../assets/background.jpg"
              class="d-block vh-100 w-100"
              alt="1"
            />
            <div class="carousel-caption d-none d-md-block">
              <span class="h3 bg-light rounded-pill text-dark px-3">
                <i class="fa fa-heartbeat text-danger"></i> Cardio
                <span class="text-danger"> Club</span>
              </span>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="../../assets/bg.jpg"
              class="d-block vh-100 w-100"
              alt="1"
            />
            <div class="carousel-caption d-none d-md-block text-left">
              <span class="h3 bg-light rounded-pill text-dark px-3">
                <i class="fa fa-heartbeat text-danger"></i> Cardio
                <span class="text-danger"> Club</span>
              </span>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="../../assets/bg1.jpg"
              class="d-block vh-100 w-100"
              alt="2"
            />
            <div class="carousel-caption d-none d-md-block text-right">
              <span class="h3 bg-light rounded-pill text-dark px-3">
                <i class="fa fa-heartbeat text-danger"></i> Cardio
                <span class="text-danger"> Club</span>
              </span>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="../../assets/bg2.jpg"
              class="d-block vh-100 w-100"
              alt="3"
            />
            <div class="carousel-caption d-none d-md-block">
              <span class="h3 bg-light rounded-pill text-dark px-3">
                <i class="fa fa-heartbeat text-danger"></i> Cardio
                <span class="text-danger"> Club</span>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3 text-light py-5 px-4 vh-100">
      <p class="h3 my-3 mx-2 py-3">
        <i class="fa fa-heartbeat"></i> Cardio Club
      </p>
      <form
        class="py-2"
        #f="ngForm"
        (ngSubmit)="f.form.valid && funSubmit()"
        novalidate
      >
        <p class="h6 my-3"
        [ngClass]="{ 'text-warning': f.submitted && username.invalid }"
        >Username</p>
        <input
          class="form-control my-3"
          type="text"
          name="uname"
          [(ngModel)]="formdata.username"
          #username="ngModel"
          required
        />

        <p class="h6 my-3"
        [ngClass]="{ 'text-warning': f.submitted && password.invalid }"
        >Password</p>
        <input
          class="form-control my-3"
          type="password"
          name="pass"
          [(ngModel)]="formdata.password"
          #password="ngModel"
          required
        />

        <p class="h6 my-3"
        [ngClass]="{ 'text-warning': f.submitted && userType.invalid }"
        >Login as</p>
        <select
          class="form-control my-3"
          [(ngModel)]="formdata.userType"
          name="userType"
          #userType="ngModel"
          required
        >
          <option value="">Select a Option</option>
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>

        <button type="submit" class="btn btn-light mt-3">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
